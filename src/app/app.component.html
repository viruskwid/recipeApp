<nav class="navbar bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
       <h4 class="text-white">RECIPEBOX</h4>
      </a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle mt-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Sort
        </button>
        <ul class="dropdown-menu">
          <li><button (click)="sortByLunch()" class="dropdown-item">By Lunch </button></li>
          <li><button (click)="sortByDinner()" class="dropdown-item" > By Dinner</button></li>
          <li><button (click)="sortBySnack()" class="dropdown-item" > By Snack</button></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class=" text-center mt-5">
    
  </div>
  <div class="" style="margin-left: 50px;">
    <span>Search :</span>
    <input type="text" class="form-control ms-2 w-25" placeholder="Search By Cuisine/Recipes" [(ngModel)]="searchKey">
  
  
  <div class="row mt-5">
    <div *ngFor="let recipes of recipieDetails | search : searchKey  let i=index; " class="col-lg-3 mt-2">
      <div class="card mt-1 ms-4 shadow  mb-3" style="width: 20rem; height: 810px;">
        <img [src]="recipes.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title ">{{recipes.name}}</h5>
          <h6 class="d-flex justify-content-end">Rating{{recipes.rating}}</h6>
          <p class="card-text">{{recipes.instructions}}</p>
            <h5>{{recipes.tags}}</h5>
            <h5>{{recipes.cuisine}}</h5>
  
        </div>
      </div>
    </div>
    <div class="text-center mt-5">
    
  </div>
  </div>
